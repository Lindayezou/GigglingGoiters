
<head>
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="769458325378-n76v7sfa442fku1aoe8qn8jbfdpv1jvk.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
  </head>
  <body>
  <h1>Welcome to FoodZen!</h1>

<h2>Sign in to get personalized recipes</h2>
<div class='container'>
<div class='signin'>
  <form name="signinForm" ng-submit='signin()'>
    <div class="row">
      <input class="input-lg" ng-class='emailError ? "error" : "noError"' type='email' placeholder="email" ng-model='user.email'>
      <input class="input-lg" ng-class='passwordError ? "error" : "noError"' type="password" placeholder="password" ng-model='user.password'>
    </div>
    <h2 ng-show="error">{{ errorMessage }}</h2>
    <div class="row">
      <button class="col-md-2 col-md-offset-5 btn-lg signin btn-primary">Sign in</button>
    </div>
  </form>
  <div class="row signin anchor">
    <a class="col-md-4 col-md-offset-4" href="#/signup">Don't have an account? <strong> Sign Up!</strong></a>
  </div>
</div>
</div>
  </body>
</html>
